<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Union at OpTech</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <header>
        <a href="https://gounion.com/" target="_blank">
        <svg width="610" height="144" viewBox="0 0 610 144" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
                d="M84.7 2.2316V80.8569C84.7 92.5529 75.22 102.033 63.5253 102.033C51.8307 102.033 42.3507 92.5529 42.3507 80.8569V2.2316H0V77.5223C0 112.608 28.4413 141.049 63.5253 141.049C98.6093 141.049 127.051 112.608 127.051 77.5223V2.2316H84.7Z"
                fill={fill} />
            <path
                d="M482.283 65.7556V141.049H524.632V62.4209C524.632 50.7263 534.113 41.2449 545.808 41.2449C557.503 41.2449 566.983 50.7263 566.983 62.4209V141.049H609.333V65.7556C609.333 30.6729 580.892 2.2316 545.808 2.2316C510.724 2.2316 482.283 30.6729 482.283 65.7556Z"
                fill={fill} />
            <path
                d="M524.632 141.049L524.633 62.4219C524.633 56.6952 526.915 51.5099 530.607 47.6979C530.44 46.0245 530.353 44.3272 530.353 42.6099C530.353 26.2312 538.119 11.6752 550.162 2.3952C548.722 2.29787 547.273 2.2316 545.808 2.2316C510.724 2.2316 482.282 30.6725 482.282 65.7565L482.283 141.049H524.632Z"
                fill={fill} />
            <path
                d="M179.907 141.049V62.4219C179.907 50.7272 189.387 41.2459 201.082 41.2459C212.776 41.2459 222.258 50.7272 222.258 62.4219V141.049H264.608V65.7565C264.608 30.6725 236.166 2.2312 201.082 2.2312C165.998 2.2312 137.556 30.6725 137.556 65.7565V141.049H179.907Z"
                fill={fill} />
            <path d="M278.157 141.049H320.508V3.14493H278.157V141.049Z" fill={fill} />
            <path
                d="M432.696 76.564C432.696 92.9733 419.393 106.275 402.985 106.275C386.576 106.275 373.274 92.9733 373.274 76.564V66.7147C373.274 50.3067 386.576 37.004 402.985 37.004C419.393 37.004 432.696 50.3067 432.696 66.7147V76.564ZM406.15 0H399.82C361.225 0 329.938 31.2867 329.938 69.88V73.3987C329.938 111.992 361.225 143.279 399.82 143.279H406.15C444.744 143.279 476.03 111.992 476.03 73.3987V69.88C476.03 31.2867 444.744 0 406.15 0Z"
                fill={fill} />
        </svg>
        </a>
        <h1>Let's work together.</h1>
        <h2>Reduce leasing staffing requirement, lower costs, accommodate renter preferences for self service, and
            improve renter experience measurably with Union's Central Office.</h2>
    </header>
    <main>
        <hr />
        <section>
            <form>
                <div class="form-row">
                    <div class="form-field">
                        <label for="first-name">First name</label>
                        <input type="text" id="first-name" name="first-name" autocomplete="given-name" required />
                    </div>
                    <div class="form-field">
                        <label for="last-name">Last name</label>
                        <input type="text" id="last-name" name="last-name" autocomplete="family-name" required />
                    </div>
                </div>
                <div class="form-field">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" autocomplete="email" required />
                </div>
                <div class="form-field">
                    <label for="company">Company</label>
                    <input type="text" id="company" name="company" autocomplete="organization" required />
                </div>
                <div class="form-field">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" autocomplete="organization-title" required />
                </div>
                <hr />
                <fieldset class="form-field">
                    <legend>What are you interested in?</legend>
                    <div class="checkbox-group">
                        <label for="service-1" class="card-selector">
                            <input type="checkbox" id="service-1" name="services" value="service-1">
                            <div class="card-content">
                                <p class="card-selector-label">CRM solution</p>
                                <div class="checkbox">
                                    <svg class="check" width="16" height="16" viewBox="0 0 16 16" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" clip-rule="evenodd"
                                            d="M12.416 3.38056C12.7607 3.61032 12.8538 4.07598 12.624 4.42062L7.62404 11.9206C7.4994 12.1076 7.2975 12.2288 7.0739 12.2509C6.8503 12.2731 6.62855 12.1938 6.46967 12.0349L3.46967 9.03493C3.17678 8.74203 3.17678 8.26716 3.46967 7.97427C3.76256 7.68137 4.23744 7.68137 4.53033 7.97427L6.88343 10.3274L11.376 3.58857C11.6057 3.24392 12.0714 3.15079 12.416 3.38056Z" />
                                    </svg>
                                </div>
                            </div>
                        </label>
                        <label for="service-2" class="card-selector">
                            <input type="checkbox" id="service-2" name="services" value="service-2">
                            <div class="card-content">
                                <p class="card-selector-label">AI tools</p>
                                <div class="checkbox">
                                    <svg class="check" width="16" height="16" viewBox="0 0 16 16" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" clip-rule="evenodd"
                                            d="M12.416 3.38056C12.7607 3.61032 12.8538 4.07598 12.624 4.42062L7.62404 11.9206C7.4994 12.1076 7.2975 12.2288 7.0739 12.2509C6.8503 12.2731 6.62855 12.1938 6.46967 12.0349L3.46967 9.03493C3.17678 8.74203 3.17678 8.26716 3.46967 7.97427C3.76256 7.68137 4.23744 7.68137 4.53033 7.97427L6.88343 10.3274L11.376 3.58857C11.6057 3.24392 12.0714 3.15079 12.416 3.38056Z" />
                                    </svg>
                                </div>
                            </div>
                        </label>
                        <label for="service-3" class="card-selector">
                            <input type="checkbox" id="service-3" name="services" value="service-3">
                            <div class="card-content">
                                <p class="card-selector-label">Automation</p>
                                <div class="checkbox">
                                    <svg class="check" width="16" height="16" viewBox="0 0 16 16" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" clip-rule="evenodd"
                                            d="M12.416 3.38056C12.7607 3.61032 12.8538 4.07598 12.624 4.42062L7.62404 11.9206C7.4994 12.1076 7.2975 12.2288 7.0739 12.2509C6.8503 12.2731 6.62855 12.1938 6.46967 12.0349L3.46967 9.03493C3.17678 8.74203 3.17678 8.26716 3.46967 7.97427C3.76256 7.68137 4.23744 7.68137 4.53033 7.97427L6.88343 10.3274L11.376 3.58857C11.6057 3.24392 12.0714 3.15079 12.416 3.38056Z" />
                                    </svg>
                                </div>
                            </div>
                        </label>
                        <label for="service-4" class="card-selector">
                            <input type="checkbox" id="service-4" name="services" value="service-4">
                            <div class="card-content">
                                <p class="card-selector-label">Ancillary revenue</p>
                                <div class="checkbox">
                                    <svg class="check" width="16" height="16" viewBox="0 0 16 16" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" clip-rule="evenodd"
                                            d="M12.416 3.38056C12.7607 3.61032 12.8538 4.07598 12.624 4.42062L7.62404 11.9206C7.4994 12.1076 7.2975 12.2288 7.0739 12.2509C6.8503 12.2731 6.62855 12.1938 6.46967 12.0349L3.46967 9.03493C3.17678 8.74203 3.17678 8.26716 3.46967 7.97427C3.76256 7.68137 4.23744 7.68137 4.53033 7.97427L6.88343 10.3274L11.376 3.58857C11.6057 3.24392 12.0714 3.15079 12.416 3.38056Z" />
                                    </svg>
                                </div>
                            </div>
                        </label>
                        <label for="service-5" class="card-selector">
                            <input type="checkbox" id="service-5" name="services" value="service-5">
                            <div class="card-content">
                                <p class="card-selector-label">ILS independence</p>
                                <div class="checkbox">
                                    <svg class="check" width="16" height="16" viewBox="0 0 16 16" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" clip-rule="evenodd"
                                            d="M12.416 3.38056C12.7607 3.61032 12.8538 4.07598 12.624 4.42062L7.62404 11.9206C7.4994 12.1076 7.2975 12.2288 7.0739 12.2509C6.8503 12.2731 6.62855 12.1938 6.46967 12.0349L3.46967 9.03493C3.17678 8.74203 3.17678 8.26716 3.46967 7.97427C3.76256 7.68137 4.23744 7.68137 4.53033 7.97427L6.88343 10.3274L11.376 3.58857C11.6057 3.24392 12.0714 3.15079 12.416 3.38056Z" />
                                    </svg>
                                </div>
                            </div>
                        </label>
                    </div>
                </fieldset>
                <hr />
                <fieldset class="form-field">
                    <legend>How many units does your company oversee?</legend>
                    <div class="radio-group">
                        <label for="units-0-2500" class="card-selector">
                            <input type="radio" id="units-0-2500" name="units" value="units-0-2500">
                            <div class="card-content">
                                <p class="card-selector-label">0 - 2,500</p>
                                <div class="radio">
                                    <span class="radio-dot"></span>
                                </div>
                            </div>
                        </label>
                        <label for="units-2500-10000" class="card-selector">
                            <input type="radio" id="units-2500-10000" name="units" value="units-2500-10000">
                            <div class="card-content">
                                <p class="card-selector-label">2,500 - 10,000</p>
                                <div class="radio">
                                    <span class="radio-dot"></span>
                                </div>
                            </div>
                        </label>
                        <label for="units-10000-25000" class="card-selector">
                            <input type="radio" id="units-10000-25000" name="units" value="units-10000-25000">
                            <div class="card-content">
                                <p class="card-selector-label">10,000 - 25,000</p>
                                <div class="radio">
                                    <span class="radio-dot"></span>
                                </div>
                            </div>
                        </label>
                        <label for="units-more-than-25000" class="card-selector">
                            <input type="radio" id="units-more-than-25000" name="units" value="units-more-than-25000">
                            <div class="card-content">
                                <p class="card-selector-label">More than 25,000</p>
                                <div class="radio">
                                    <span class="radio-dot"></span>
                                </div>
                            </div>
                        </label>
                    </div>
                </fieldset>
                <hr />
                <fieldset class="form-field">
                    <legend>What PMS do you use?</legend>
                    <div class="radio-group">
                        <label for="realpage" class="card-selector">
                            <input type="radio" id="realpage" name="crm" value="realpage">
                            <div class="card-content">
                                <p class="card-selector-label">RealPage</p>
                                <div class="radio">
                                    <span class="radio-dot"></span>
                                </div>
                            </div>
                        </label>
                        <label for="yardi" class="card-selector">
                            <input type="radio" id="yardi" name="crm" value="yardi">
                            <div class="card-content">
                                <p class="card-selector-label">Yardi</p>
                                <div class="radio">
                                    <span class="radio-dot"></span>
                                </div>
                            </div>
                        </label>
                        <label for="entrata" class="card-selector">
                            <input type="radio" id="entrata" name="crm" value="entrata">
                            <div class="card-content">
                                <p class="card-selector-label">Entrata</p>
                                <div class="radio">
                                    <span class="radio-dot"></span>
                                </div>
                            </div>
                        </label>
                        <label for="mri" class="card-selector">
                            <input type="radio" id="mri" name="crm" value="mri">
                            <div class="card-content">
                                <p class="card-selector-label">MRI</p>
                                <div class="radio">
                                    <span class="radio-dot"></span>
                                </div>
                            </div>
                        </label>
                        <label for="resman" class="card-selector">
                            <input type="radio" id="resman" name="crm" value="resman">
                            <div class="card-content">
                                <p class="card-selector-label">Resman</p>
                                <div class="radio">
                                    <span class="radio-dot"></span>
                                </div>
                            </div>
                        </label>
                        <label for="other-crm" class="card-selector">
                            <input type="radio" id="other-crm" name="crm" value="other-crm">
                            <div class="card-content">
                                <p class="card-selector-label">Other</p>
                                <div class="radio">
                                    <span class="radio-dot"></span>
                                </div>
                            </div>
                        </label>
                    </div>
                </fieldset>
                <hr />
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
</body>

</html>
